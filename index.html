<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <span class="js-display" data-current-result></span>
        <button class="js-clear" data-all-clear="c">c</button>
        <button class="js-delete" data-delete>DEL</button>
        <button class="js-key" data-key="7">7</button>
        <button class="js-key" data-key="8">8</button>
        <button class="js-key" data-key="9">9</button>
        <button class="js-operation" data-operation="+">+</button>
        <button class="js-key" data-key="4">4</button>
        <button class="js-key" data-key="5">5</button>
        <button class="js-key" data-key="6">6</button>
        <button class="js-operation" data-operation="-">-</button>
        <button class="js-key" data-key="3">3</button>
        <button class="js-key" data-key="2">2</button>
        <button class="js-key" data-key="1">1</button>
        <button class="js-operation" data-operation="*">*</button>
        <button class="js-key" data-key="0">0</button>
        <button class="js-period" data-key=".">.</button>
        <button class="js-equal" data-equal="=">=</button>
        <button class="js-operation" data-operation="/">/</button>
    </div>
</body>
<hr>
<footer>Designed By Ting Hsu 2023</footer>
<script src="script.js"></script>
</html>
