<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-input">
            Display
        </div>

        <div class="calculator-wrapper">
            <button class="js-number" id="js-one">7</button>
            <button class="js-number" id="js-two">8</button>
            <button class="js-number" id="js-three">9</button>
            <button class="js-number" id="js-three">c</button>

        </div>
        <div class="calculator-wrapper">
            <button class="js-number" id="js-four">4</button>
            <button class="js-number" id="js-five">5</button>
            <button class="js-number" id="js-six">6</button>
            <button class="js-number" id="js-add">+</button>
        </div>
        <div class="calculator-wrapper">
            <button class="js-number" id="js-three">3</button>
            <button class="js-number" id="js-two">2</button>
            <button class="js-number" id="js-one">1</button>
            <button class="js-number" id="js-subtract">-</button>
        </div>
        <div class="calculator-wrapper">

            <button class="js-number" id="js-zero">0</button>
            <button class="js-number" id="js-period">.</button>
            <button class="js-number" id="js-multiply">*</button>
            <button class="js-number" id="js-divide">/</button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
